<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Chatbot IA (NLP)</title>
  <style>
    body {
      background: #f3f4f6;
      padding: 2rem;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1e88e5;
    }
    .chat-box {
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      background: #fafafa;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user { text-align: right; color: #2e7d32; }
    .bot { text-align: left; color: #1565c0; }
    .input-group {
      display: flex;
      gap: 1rem;
    }
    input {
      flex: 1;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.6rem 1.2rem;
      background: #1e88e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chatbot IA (NLP)</h1>
    <div class="chat-box" id="chatbox"></div>
    <div class="input-group">
      <input id="msg" placeholder="Pose une question...">
      <button onclick="sendMessage()">Envoyer</button>
    </div>
  </div>

  <script>
    function append(sender, text) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.innerText = (sender === 'user' ? 'Vous : ' : 'Bot : ') + text;
      document.getElementById('chatbox').appendChild(div);
      document.getElementById('chatbox').scrollTop = 9999;
    }

    function sendMessage() {
      const input = document.getElementById('msg');
      const text = input.value;
      if (!text.trim()) return;
      append('user', text);
      input.value = '';

      const form = new FormData();
      form.append('message', text);

      fetch('/nlp/chat/', {
        method: 'POST',
        body: form
      })
      .then(res => res.json())
      .then(data => append('bot', data.reply));
    }
  </script>
</body>
</html>
